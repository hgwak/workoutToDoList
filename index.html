<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="components/workoutRecord.js"></script>
    <script type="text/javascript" src="components/workoutListHolder.js"></script>
    <script type="text/javascript" src="components/workoutTracker.js"></script>

    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>

<body>
    <div class="page-header media-heading col-xs-12 col-lg-12">
        <!-- only show this element when the isnt on mobile -->
        <br>
        <h1 class="text-center">Workout Tracker</h1>
        <h5 class="text-center">Number of Sets Left: <span class="totalGrade">0</span></small>
        <!-- only show this element when the user gets to a mobile version -->
        <!-- <h3 class="hidden-md hidden-lg hidden-xl">Student Grade Table
            <small class="col-xs-offset-9">Grade Average : <span class="avgGrade"></span></small>
        </h3> -->
    </div>
    <br>
    <table class="table col-lg-8 offset-lg-2">
        <thead>
            <tr>
                <th scope="col" class="text-center">Workout</th>
                <th scope="col" class="text-center">Sets</th>
                <th scope="col" class="text-center">Reps</th>
                <th scope="col" class="text-center">Actions</th>
            </tr>
        </thead>
        <tbody id="displayArea">
        </tbody>
    </table>
    <button type="button" class="btn btn-primary btn-lg btn-block col-8 offset-2" data-toggle="modal" data-target="#addWorkout">Add a Workout</button>
    <div class="modal fade" id="addWorkout" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Add Exercise</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="student-add-form col-lg-8 offset-lg-2">
                        <div class="form-group input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-user"> </span>
                            </span>
                            <input type="text" class="form-control form-rounded" name="workoutName" id="workoutName"
                                placeholder="Workout Name" required>
                                <div class="invalid-feedback workoutCheck">
                                    Please enter a workout name greater than 2 letters.
                                </div>
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-list-alt"> </span>
                            </span>
                            <input type="text" autocomplete="off" class="form-control form-rounded" name="sets" id="sets" placeholder="# of Sets" required>
                            <div class="invalid-feedback setsCheck">
                                Please enter a number of sets.
                            </div>
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-education"> </span>
                            </span>
                            <input type="text" class="form-control form-rounded" name="reps" id="reps"
                                placeholder="# of Reps" required>
                                <div class="invalid-feedback repsCheck">
                                    Please enter a number of reps.
                                </div>
                        </div>
                        <!-- <button type="button" class="add btn btn-success" id="addButton">Add</button>
                        <button type="button" class="cancel btn btn-danger" id="cancelButton">Clear</button> -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="cancel btn btn-danger" id="cancelButton">Clear</button>
                    <button type="button" class="btn btn-primary" id="addButton">Add Workout</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
